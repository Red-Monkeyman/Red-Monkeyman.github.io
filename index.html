<!DOCTYPE html>
<html>
  <head>
    <link href="Red-Monkeyman.github.io/main/main.css" rel="stylesheet">
    <script type="text/javascript" src="Red-Monkeyman.github.io/main/main.js"></script>
    <style>
      #game {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#player, #boss {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 80%;
  margin-bottom: 20px;
}

#player-name-input, #boss-name-input {
  font-size: 18px;
  margin-bottom: 10px;
}

#player-avatar, #boss-avatar {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
}

#boss-avatar {
  width: 200px;
  height: 200px;
}

#player-health-bar {
  width: 50%;
  height: 20px;
  border: 1px solid black;
}

#boss-health-bar {
  width: 100%;
  height: 40px;
  border: 1px solid black;
}

#player-health{
  height: 100%;
  background-color: green;
}

#boss-health {
  height: 100%;
  background-color: red;
}

#controls {
  display: flex;
  justify-content: space-around;
  width: 80%;
  margin-bottom: 20px;
}

#level-form {
  display: flex;
  align-items: center;
  width: 80%;
  margin-bottom: 20px;
}

#level-input {
  width: 50px;
}

#message {
  font-size: 24px;
  margin-bottom: 20px;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

#message.animated {
  animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  transform: translate3d(0, 0, 0);
  backface-visibility: hidden;
  perspective: 1000px;
}
    </style>
    <script>
      const playerAvatarElement = document.getElementById('player-avatar');
const bossAvatarElement = document.getElementById('boss-avatar');
const playerAvatarInput = document.getElementById('player-avatar-input');
const bossAvatarInput = document.getElementById('boss-avatar-input');
const playerHealthBarElement = document.getElementById('player-health');
const bossHealthBarElement = document.getElementById('boss-health');
const rightAnswerButton = document.getElementById('right-answer-button');
const wrongAnswerButton = document.getElementById('wrong-answer-button');
const handButton = document.getElementById('hand-button');
const levelInput = document.getElementById('level-input');
const levelButton = document.getElementById('level-button');
const messageElement = document.getElementById('message');
const restartButton = document.getElementById('restart-button');

let playerHealth;
let bossHealth;

function startGame() {
  playerHealth = 100;
  bossHealth = 100;

  playerHealthBarElement.style.width = `${playerHealth}%`;
  bossHealthBarElement.style.width = `${bossHealth}%`;
  messageElement.textContent = "";
}

rightAnswerButton.addEventListener('click', function() {
  bossHealth -= 100/levelInput.value;
  bossHealthBarElement.style.width = `${bossHealth}%`;
  if (bossHealth <= 0) {
    messageElement.textContent = "You win!";
    messageElement.classList.add('animated');
  }
});

wrongAnswerButton.addEventListener('click', function() {
  playerHealth -= 10;
  playerHealthBarElement.style.width = `${playerHealth}%`;
  if (playerHealth <= 0) {
    messageElement.textContent = "Boss wins!";
    messageElement.classList.add('animated');
  }
});

handButton.addEventListener('click', function() {
  bossHealth -= 50/levelInput.value;
  bossHealthBarElement.style.width = `${bossHealth}%`;
  if (bossHealth <= 0) {
    messageElement.textContent = "You win!";
    messageElement.classList.add('animated');
  }
});

playerAvatarInput.addEventListener('change', function(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.addEventListener('load', function() {
    playerAvatarElement.src = reader.result;
  });
  reader.readAsDataURL(file);
});

bossAvatarInput.addEventListener('change', function(event) {
  const file = event.target.files[0];
  const reader = new FileReader();
  reader.addEventListener('load', function() {
    bossAvatarElement.src = reader.result;
  });
  reader.readAsDataURL(file);
});

levelButton.addEventListener('click', function() {
  startGame();
});

restartButton.addEventListener('click', startGame);

startGame();
    </script>
  </head>
<body>
<div id="game">
  <div id="boss">
    <label for="boss-name-input">Boss Name:</label>
    <input id="boss-name-input" type="text">
    <label for="boss-avatar-input">
      <img id="boss-avatar" src="boss.png" alt="Boss Avatar">
    </label>
    <input id="boss-avatar-input" type="file" accept="image/*">
    <div id="boss-health-bar">
      <div id="boss-health"></div>
    </div>
  </div>
  <div id="player">
    <label for="player-name-input">Player Name:</label>
    <input id="player-name-input" type="text">
    <label for="player-avatar-input">
      <img id="player-avatar" src="player.png" alt="Player Avatar">
    </label>
    <input id="player-avatar-input" type="file" accept="image/*">
    <div id="player-health-bar">
      <div id="player-health"></div>
    </div>
  </div>
  <div id="controls">
    <button id="right-answer-button">Right Answer</button>
    <button id="wrong-answer-button">Wrong Answer</button>
    <button id="hand-button">Hold Up Hand</button>
  </div>
  <div id="level-form">
    <label for="level-input">Boss Level:</label>
    <input id="level-input" type="number" min="1" value="1">
    <button id="level-button">Confirm</button>
  </div>
  <div id="message"></div>
  <button id="restart-button">Restart</button>
</div>
</body>
</html>
